<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome untuk icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu-card">
            <h1 class="game-title">Game Title</h1>
            
            <!-- Menu Buttons -->
            <div class="menu-buttons">
                <!-- Rating Button -->
                <button class="menu-button purple">
                    <div class="button-content">
                        <div class="button-left">
                            <i class="fas fa-star"></i>
                            <span>Rating</span>
                        </div>
                        <span>★★★★☆</span>
                    </div>
                </button>

                <!-- High Score Button -->
                <button class="menu-button blue">
                    <div class="button-content">
                        <div class="button-left">
                            <i class="fas fa-trophy"></i>
                            <a class="menu-button blue" href="../coba/index.html">High Scor</a>
                        </div>
                        <span>10,500</span>
                    </div>
                </button>

                <!-- Creator Button -->
                <button class="menu-button green">
                    <div class="button-content">
                        <div class="button-left">
                            <i class="fas fa-user"></i>
                            <span>Creator</span>
                        </div>
                        <span>GameDev</span>
                    </div>
                </button>
            </div>

            <!-- Start Game Button -->
            <button class="start-button">
                <a class="start-button" href="../coba/index.html"> Start Game</a>
            </button>
        </div>
    </div>
</body>
</html>
