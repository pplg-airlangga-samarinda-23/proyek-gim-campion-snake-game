<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu-card">
            <h1 class="game-title">Snake Game</h1>
            
            <!-- Menu Buttons -->
            <div class="menu-buttons">

                <!-- Menu Buttons -->
            <div class="menu-buttons">
                <!-- Rating Button -->
                <button class="menu-button purple">
                    <div class="button-content">
                        <div class="button-left">
                            <i class="fas fa-star"></i>
                            <a class="menu-button purple" href="../coba/coba/rating.html">Rating</a>
                        </div>
                        <span>★★★★☆</span>
                    </div>
                </button>
                
                <!-- High Score Button -->
                <button class="menu-button blue">
                    <div class="button-content">
                        <div class="button-left">
                            <i class="fas fa-trophy"></i>
                            <span>High Score</span>
                        </div>
                        <span id="highScore">0</span> <!-- Display high score -->
                    </div>
                </button>

                <!-- Creator Button -->
                <button class="menu-button green">
                    <div class="button-content">
                        <div class="button-left">
                            <i class="fas fa-user"></i>
                            <a class="menu-button green" href="../coba/creator.html"><span>Creator</span>  <span>Kelompok 7</span></a>
                        </div>
                    </div>
                </button>
            </div>

            <!-- Start Game Button -->
            <button class="start-button">
                <a class="start-button" href="../coba/index.html">Start Game</a>
            </button>
        </div>
    </div>

    <script>
        // Check local storage for high score
        const highScore = localStorage.getItem("highScore") || 0;
        document.getElementById("highScore").innerText = highScore;
    </script>
</body>
</html>
